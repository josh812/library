<!doctype html>
<html>
<head>
    <title>Library</title>
    <script type="text/javascript" src="./script.js" defer></script>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <div id="library">

    </div>
    <br>
    <button id="new" onclick="openForm()">New Book</button>
    <div class="form-popup" id="new-book-form">
        <form class="form-container" id="form">
            <h1>Create a new Book</h1>

            <label for="title"><b>Title</b></label>
            <input type="text" placeholder="Enter Title" name="title" id="title" required>

            <label for="author"><b>Author</b></label>
            <input type="text" placeholder="Enter Author" name="author" id="author" required>

            <label for="pages"><b>Pages</b></label>
            <input type="number" placeholder="Enter amount of pages" name="pages" id="pages" required>

            <label for="read"><b>Read</b></label>
            <input type="checkbox" name="read" id="read">

            <button type="button" class="btn" id="submit">Create</button>
            <button type="button" class="btn cancel" onclick="closeForm()">Cancel</button>
        </form>
    </div>
</body>
</html>
